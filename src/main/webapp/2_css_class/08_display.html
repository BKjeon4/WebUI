<!-- 
	display:block			:		 
		항상 새라인에서 시작하고 옆에 다른 요소 배치 안됨
		width, height, padding, margin, border 조절 가능
	
	display:inline		:		 
		새라인에서 시작 못하고 옆에 다른 요소와 배치 가능
		width, height, padding, margin, border 조절 불가능
	
	display:inline-block :  
		새라인에서 시작 못하고 옆에 다른 요소와 배치 가능											
		width, height, padding, margin, border 조절 가능
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 박스의 유형 제어 - display </title>
<style type="text/css">

div > div
{
	margin : 20px;
	padding : 30px;
	
	display : inline-block; /* div는 원래 block요소임 */
	/* 걍 inline만 하면 아래위 공백이 안들어감, 하지만 inline=block 으로 하면 아래 위 공백 다 들어감*/
}

div > div:nth-of-type(1) {
 visibility : hidden;
}


div>div:nth-child(1) {
 display : none;
}


/* 요소를 안 보이게
		- visibility: hidden	( 공간을 유지 ; 안보이는 거 공간을 비워 둠)
		- display : none		( 공간 유지 x ; 안보이는 것 만큼 공간 채움)



*/
</style>
</head>
<body>
	<hr/>
	<div style="background : orange">
	<div><img src='./img/spade-2.png'  width='200px' height='300px'/></div>
	<div><img src='./img/spade-3.png'  width='200px' height='300px'/></div>
	<div><img src='./img/spade-7.png'  width='200px' height='300px'/></div>

</div>

</body>
</html>
