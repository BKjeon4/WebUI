<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//-------------------------------------------------------------------------
//  즉시 실행 함수
//	 - 함수를 변수에 직접 할당하는 것이 아니라 함수의 결과물을 할당하기 위해 즉시 실행 함수를 사용(?)
//	- 추후에 클로져와 관련
var f = function(num) {
			document.write('num=' + num + '<br/>');
			return num;
		}
var func = f(10);
document.write(func + '<hr/>');


//위와 같음 ***********비교 필요
// 변수 f 안쓰고, f가 들어간 자리에 함수를 넣음
var func = function(num) {
			document.write('num=' + num + '<br/>');
			return num;
			}(10);
document.write(func + '<hr/>');

//-------------------------------------------------------------------------------------
// 함수도 리턴할 수 있다.

var byensu = function (num){
				var fun = function(){
					num--;
					document.write('num=' + num + '<br/>');
				};
				return fun;
			}(10);
			
document.write(byensu + '<hr/>');
byensu();
byensu();
byensu();

//-----------------------------------------------------------------------------------
//위와 같음 // 함수도 리턴 가능 (변수 fun을 안씀)

var byensu = function (num){
				
				return function(){
					num--;
					document.write('num=' + num + '<br/>');
				};
			}(10);
			
document.write(byensu + '<hr/>');
byensu();
byensu();

</script>
</head>

</body>
</html>
