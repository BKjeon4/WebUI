<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById('btn').onclick = function(){
			 var s = document.getElementById('startDate').value;
			 var e = document.getElementById('endDate').value;
			 
			 var sDate = new Date(s);
			 var eDate = new Date(e);
			 
			 var diff = eDate - sDate;
			 alert(diff);
			 
			 var diff2 = Math.ceil(diff / (1000*60*60*24));		//밀리세컨드 단위라서 1000을 나눠주면 초단위 거기서 60을 나눠주면 분, 그 다음 60은 시간 
			 				
			 alert(diff2);

	
		}
	}
</script>
</head>
<body>
		시작일 : <input type='date'  id='startDate'> 
		~
		종요일  : <input type='date' id='endDate'> 
		
		<input type='button' id='btn' value='여행일정'>
</body>
</html>
