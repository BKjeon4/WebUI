<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	console.log(arr);
	
	document.writeln(arr.join('/') + '<br/>'); // 김태희/송혜교/전지현/김고은/임수정
	document.writeln(arr.join('or') + '<br/>'); // 김태희or송혜교or전지현or김고은or임수정
	
	document.writeln(arr.slice(3) + '<br/>');	//김고은, 임수정 (3번째 부터 모두)
	document.writeln(arr.slice(1,3) + '<br/>');	//송혜교, 전지현 (1번째부터, 3번째 전까지)
	// slice(start, end) : start에서 end -1 까지 요소를 추축
	
	document.writeln(arr.reverse()+ '<br/>');	//임수정,김고은,전지현,송혜교,김태희	
	document.writeln(arr + '<br/>');			//임수정,김고은,전지현,송혜교,김태희
	// reverse() :역순으로 정렬, *** 역순정렬 이후 원본까지 바꾸니 참고!!
	
	
	document.writeln(arr.sort() + '<br/>');		//김고은,김태희,송혜교,임수정,전지현
	document.writeln(arr + '<br/>');			//김고은,김태희,송혜교,임수정,전지현
	// sort() : 요소를 오름차순으로 정렬
	
	
	document.writeln(arr.pop() + '<br/>');		//전지현
	document.writeln(arr + '<br/>')
	
	document.writeln(arr.shift() + '<br/>');	//김고은
	document.writeln(arr + '<br/>')
	
	
	
	var temp = ['강동원', '고수']
	document.writeln(arr.concat(temp) + '<br/>'); //김태희,송혜교,임수정,강동원,고수
	document.writeln(arr + '<br/>');
	//concat(arr) : arr 배열을 현재의 배열에 연결
	
	var arr2 = [5, 15, 20, 9];
	document.writeln(arr2.sort() + '<br/>'); // 15, 20, 5, 9 (문자처리 했기 때문에)
	
	
	// 2. 배열을 스택과 큐로 이용하기
	//	스택(Stack) : LIFO (Last In First Out)
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");	//박보검
		document.writeln( data.pop() + "<br/>");	//현빈
		document.writeln( data.pop() + "<br/>");	//박서준
		document.writeln( data.pop() + "<hr/>");	//undefined
		
	// 큐(queue) : FIFO (First In First Out)	
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");	//박소담
		document.writeln( data2.shift() + "<br/>");	//김고은
		document.writeln( data2.shift() + "<br/>");	//이지은
		document.writeln( data2.shift() + "<hr/>");	//undefined
			
	// 3. es6	
	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln(arr.copyWithin(1,3,5) + '<br/>');	//김태희,김고은,임수정,김고은,임수정
	//copyWithin (target, start, end) : start ~ end-1 번째의 요소를 target 번째 위치부터 복사 (덮어씌움)
	document.writeln(arr.fill('박소담',1,4) + '<br/>');	//김태희,박소담,박소담,박소담,임수정
	//fill (var, start, end) : 배열 내의 start ~end-1 번째 까지 요소를 var로 취환
	

	//-------------------------------------------- 나중에 함수부분에서 하자
	// 4. 콜백함수
