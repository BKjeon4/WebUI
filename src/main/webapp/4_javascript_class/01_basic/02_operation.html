<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
document.write( 0.2 * 3 == 0.6);
document.write( 0.2 * 3);
document.write( 0.2 * 10 * 3 == 0.6 * 10);	//자바스크립트는 가급적 정수로 계산하는걸 지향함
document.write( "<hr/>") //선


//2.==와 === 차이는?
var num = 10;		// 숫자형
var str = '10';		// 문자형

if ( num == str) document.write ("같다1");	// 안에 값만 같으면 됨 (==) 
else document.write("다르다1")

if ( num === str) document.write ("같다2");	
else document.write("다르다2")				// 안에 값 뿐만 아니라 자료형까지 같아야함 (===)
		
		
// 3. 기본형과 참조형

var a = 10;
var b = 10;
if ( a == b ) document.write("같다3");		// 기본형이 같다고 나오는 이유 : 값
else document.write("다르다3");

var a = [10];
var b = [10];
if ( a == b ) document.write("같다4");
else document.write("다르다4");				// 참조형은 다르다고 나오는 이유 : 주소값



// 4. boolean형
document.write( "<hr/>");		// 0 = false, 1 = true  -> 나머지 숫자는 모두 취급 x 
document.write(1 == true);		//true
document.write(2 == false);		//false
document.write(0 == false);		//true
document.write(2 == true);		//false





</script>
</head>
<body>

</body>
</html>
