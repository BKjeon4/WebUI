<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second =1 )		//디폴드 값 설정 (갯수가 2개로 채워지지 않을 때, 나머지 값은 1로 설정)
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
	
	document.writeln('곱은 ' +  multiple( 3, null ) + '<br/>'  );		// null : 0
	document.writeln('곱은 ' +  multiple( 3, false ) + '<br/>' ); 		// false : 0, true : 1
	document.writeln('곱은 ' +  multiple( 3, undefined ) + '<br/>' ); 	//undefined 일 때 1로 위에서 설정 해둠
	
	
	// @ 2. 가변길이 인수(...)

	 
		 
 
</script>
</head>
<body>

</body>
</html>
