<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title> 03_argument.html </title>
<script type="text/javascript">

//@함수는 인자의 갯수를 체크하지 않는다.

function multiple(first, second) {		//인자는 그저 변수명! a나 b를 써도 노 상관
	return first * second
	
}
// document.write('곱은' + multiple(3,4) + '<br/>');
// document.write('곱은' + multiple(3,4,5) + '<br/>');		// 3,4는 받고 그 뒤에 숫자는 그냥 안받음
// document.write('곱은' + multiple(3) + '<br/>');			// 인자 갯수가 부족하기 때문에, NaN(Not a Number)

//*********** 자바스크립트에서는 인자의 갯수는 상관 x -> 자바스크립트에는 오버로딩이 없음************************

function multiple(args) {
	return args.first * args.second;
}

var obj = {first : 3, second : 4};
document.write('곱은 2 ->' + multiple(obj) + '<br/>');

</script>
