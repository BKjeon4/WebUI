<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title> window 예제 </title>
<script type="text/javascript">
window.onload = function() { 

		/*
		1. 선택한 옵션의 값(value)을 얻어온다.
		2. location 객체의 href 프로퍼티에 url을 지정
		*/
		
		var sel = document.querySelector('#chooseSite');
		sel.onchange = showSite;
		
		//showSite 라는 이름 없이 바로 onchange 랑 연결 가능
		function showSite() {
			var nextPage = sel.value;
			//alert(nextPage)
			location.href = nextPage; 	//앞에 window. 붙힐 수 있음	(하이퍼링크)
			//location.replace(nextPage);		//말 그대로 대체가 되기 때문에 뒤로가기 버튼이 따로 안보임 (브라우저에 기록을 남기지 않겠다는 뜻)
		}
			

}
</script>
</head>
<body>
	<form name="frm">
		<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
		<select name="chooseSite" id='chooseSite'>
			<option>골라 골라</option>
			<option value="http://www.daum.net">다음네</option>		<!-- // option에 만약 value가 없으면 텍스트가 넘어오지만, value를 설정해놨기 때문에 value가 넘어옴 -->
			<option value="http://www.naver.com">네이바</option>
			<option value="http://www.nate.com">네이또</option>
		</select>
	</form>
</body>
</html>
