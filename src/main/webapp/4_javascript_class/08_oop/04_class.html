<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 명령</title>
<script type="text/javascript">

/*  class 명령어로 클래스 정의하기 (es6)  */
let Member = class {		//클래스도 통으로 변수 지정 가능 원래는 class Member {} -> let Member = class {}
	// 생성자
	constructor(firstname, lastname,  age){
		this.firstname = firstname;
		this.lastname = lastname;
		this.age = age;
	} 
	
	// 메소드
	getFullName(){
		return this.firstname + " " + this.lastname;
	}
	

}

let m = new Member('홍길','동', 25);
document.write(m.getFullName()); 

</script>
</head>
<body>

</body>
</html>
