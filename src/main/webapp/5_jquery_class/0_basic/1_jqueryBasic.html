<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> 첫 연습 </title>
	
	<!-- 제이쿼리 라이브러리 연결 !!!!!!!!!! 절대경로, 상대경로 수시로 변경 필요 -->

	<!-- 상대경로 -->

	<script src ='/WebUI/5_jquery_class/lib/jquery-3.6.1.js' type="text/javascript"></script>
	
		
	<script type="text/javascript">
	
	$(document).ready(function(){
		//$('div#here').hide();
		
		//var n = $('student > div#name').text('홍돌이');		//값이 없으면 getter, 값이 있으면 setter
	
		var n = $('#student > div#name')
		alert(n.text())		//홍길동
		n.text('홍이');		//여기서 변경
		alert(n.text())		//홍이
	});
	
	$(document).ready(function(){
		$('#here').click(function(){
			$('#here').text('마우스 클릭함')
		});
		
		$('#here').mouseover(function(){
			$(this).text('마우스가 올라감')
			$(this).css({'color':'red'})
		});
	
		$('#here').mouseout(function(){
			$(this).text('마우스가 나감')
			$(this).css({'color':'blue'})
		});
		
		$('#here').hover(function(){
			$(this).css({'border':'2px solid green'});
		}, function(){
			$(this).css({'border':'2px dotted yellow'});
			
		});
		//hide() / show()
		// 효과함수
		//$('#here').fadeOut(2000);
		//$('#here').fadeIn(2000);
		
		// -> 체이닝(chaining) $('#here').fadeOut(2000).fadeIn(2000);
		
// 		$('#here').slideUp(2000);
// 		$('#here').slideDown(2000);
		for(var i=0; i<15; i++){
			$('#here').slideUp(50).slideDown(50);
		}
		
		
		
		// 요소 찾기
		var s = $('#student');
		var n =s.find('#name');
		//n.text('홍가');
		//n.html('<span>홍가</span>');		//태그를 인식하면 html, 태그를 인식하지 못하면 text -> 그 외엔 같다.
		n.text('홍가');			// -> 이렇게 되면 태그인 <span> 조차 문자열로 인식 
		
	});
	
		
	
	</script>
</head>
<body>
	

	<div id="here">
	아자아자 제이쿼리~~!!! 
	</div>
	
	
	<div id="student">
		<div id="name">홍길동</div>
		<div id="age">34</div>
	</div>


	
</body>
</html>
